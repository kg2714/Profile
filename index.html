<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Algos Kril - freedom of dev</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>

      window.addEventListener('DOMContentLoaded', () => {
        VANTA.FOG({
  el: "#bg-video",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0xb6a264,
  midtoneColor: 0xacacac,
  lowlightColor: 0xdded,
  baseColor: 0xffffff,
  blurFactor: 0.90,
  speed: 3.0,
  zoom: 0.60
})
      })

      
    </script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="bg-video"></div>
    <main>
      <header>
        <img src="assets/avatar.png" />
        <h1>Algos Kril</h1>
      </header>
      <ul>
        <li>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png" width="20"/>
          <a
            href="https://www.facebook.com/lelygg89sgdbgr4t56d5fg1s6554651f31g6d54/"
            >Facebook</a
          >
        </li>
        <li><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" width="20"/><a href="https://github.com/kg2714">Github</a></li>
        <li><img src="https://www.svgrepo.com/show/353655/discord-icon.svg" width="20"/>Discord: AlgosKril<span>#5914</span></li>
      </ul>
    </main>
  </body>
</html>
